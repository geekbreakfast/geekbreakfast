<header class="hero">

  <div class="hero__wrapper">

    <a class="hero__title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="hero__nav">

      <ul class="hero__nav-list">
        {% for page in site.pages %}
          {% if page.title %}
          <li class="hero__nav-item"><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

  </div>

</header>
