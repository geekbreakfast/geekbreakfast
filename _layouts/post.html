---
layout: default
---
<div class="main__post">

  <header class="main__post-header">
    <h1 class="main__post-title">{{ page.title }}</h1>
    <p class="main__post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="main__post-content">
    {{ content }}
  </article>

</div>
